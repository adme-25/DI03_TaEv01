<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let articulo of listaArticulos.getArticulos()">
    <ion-item>
      <ion-checkbox labelPlacement="start" (ionChange) = "onIonChange($event, articulo)" [checked]="estaSeleccionado(articulo)">
        <span>{{articulo.source.name}}</span>
        <br>
        <span>{{articulo.title}}</span>
      </ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
